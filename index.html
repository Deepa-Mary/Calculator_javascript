<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./calculator.css" rel="stylesheet"/>
    <title>Calculator</title>
</head>
<body class="container">
    <h1><i>Calculator</i></h1>
    <div class="main-display" >
        <div class="main-display-child" id="data-display-previous"></div>
        <div class="main-display-child" id="data-display-current"></div>
    </div>
    <button type="button" value="1" id="data-number">1</button>
    <button type="button"  value="2" id="data-number">2</button>
    <button type="button"  value="3" id="data-number">3</button>
    <button type="button"  value="+" id="data-operator">+</button>
    <button type="button"  value="4" id="data-number">4</button>
    <button type="button"  value="5" id="data-number">5</button>
    <button type="button"  value="6" id="data-number">6</button>
    <button type="button" value="-" id="data-operator">-</button>
    <button type="button"  value="7" id="data-number">7</button>
    <button type="button"  value="8" id="data-number">8</button>
    <button type="button"  value="9" id="data-number">9</button>
    <button type="button"  value="*" id="data-operator">*</button>
    <button type="button"  value="/" id="data-operator">/</button>
    <button type="button"  value="0" id="data-number">0</button>
    <button type="button"  value="." id="data-number">.</button>
    <button type="button"  value="=" id="data-equals">=</button>
    <button type="button" value="Delete" id="data-clear">AC</div>
  <button type="button" value="Backspace" id="data-delete">Delete</div>
    <script src="main.js"></script>
</body>
    <script src="./calculator.js"></script>
    </body>
</html>
